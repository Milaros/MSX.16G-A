on-death:
  actionbar:
    enable: true
    # Colores de Minecraft
    # &0 = Negro
    # &1 = Azul oscuro
    # &2 = Verde oscuro
    # &3 = Aqua
    # &4 = Rojo oscuro
    # &5 = Morado
    # &6 = Amarillo
    # &7 = Gris claro
    # &8 = Gris oscuro
    # &9 = Azul claro
    # &a = Verde claro
    # &b = Aqua claro
    # &c = Rojo claro
    # &d = Rosa
    # &e = Amarillo claro
    # &f = Blanco
    color: '&4'
    show-to: 'all' # Opciones: 'all' o 'victim'
  animation:
    enable: true
    show-to: 'all' # Opciones: 'all' o 'victim'
  spectator-mode: true
  immediate-respawn: true
  ban:
    enable: true
    after-seconds: 7 # Segundos después de los cuales el jugador será baneado
    message: "&eTu aventura por Hardcore 20 &4&lha terminado."

# colors: https://www.birdflop.com/resources/rgb/
